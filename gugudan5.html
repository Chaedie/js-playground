    <input type="text" name="hel" id="num" />

    <script>
      function printGuguDan() {
        let inputNum = document.getElementById('num').value;
        let num = Number(inputNum);
        document.write(`<br />단수를 입력해주세요`);
        document.write(` <input type="text" name="" id="num" />`);
        document.write(`<button onClick="printGuguDan()">출력!</button>`);

        document.write(`<h3>구구단 ${num}단</h3>`);
        for (let i = 1; i < 10; i++) {
          let result = num * i;
          console.log(`${num} x ${i} = ${result}`);
          document.write(`${num} x ${i} = ${result}<br>`);
        }
        document.write(`<br>`);
      }
    </script>
