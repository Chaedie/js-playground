<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>사칙연산 - 입력</h1>
    <form action="#" onsubmit="main()">
      <input type="text" id="input" />
      <button type="submit">확인</button>
    </form>
    <script>
      let sum = function (a, b) {
        return a + b;
      };

      let minus = function (a, b) {
        return a - b;
      };

      let multiply = function (a, b) {
        return a * b;
      };

      let divide = function (a, b) {
        return a / b;
      };

      let print = function (a, b) {
        console.log(sum(a, b));
        console.log(minus(a, b));
        console.log(multiply(a, b));
        console.log(divide(a, b));

        document.write(`sum : ${sum(a, b)}<br>`);
        document.write(`minus : ${minus(a, b)}<br>`);
        document.write(`multiply : ${multiply(a, b)}<br>`);
        document.write(`divide : ${divide(a, b)}<br>`);
      };

      function main() {
        let inputTag = document.getElementById('input');
        let input = inputTag.value;
        let inputs = input.split(',');
        let a = parseInt(inputs[0]);
        let b = parseInt(inputs[1]);

        print(a, b);
      }
    </script>
  </body>
</html>
