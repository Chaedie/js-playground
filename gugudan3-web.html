<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      document.write(`<h2> 구구단 구현 </h2>`);
    </script>
    <h4>"구구단 4단, 5단 (웹 출력)"</h4>

    <script>
      const four = 4;
      const five = 5;

      for (let i = 1; i < 10; i++) {
        let result = four * i;
        document.write(`${four} x ${i} = ${result}<br>`);
      }
      document.write('<br>');

      for (let i = 1; i < 10; i++) {
        let result = five * i;
        document.write(`${five} x ${i} = ${result}<br>`);
      }
      document.write('<br>');
    </script>
  </body>
</html>
