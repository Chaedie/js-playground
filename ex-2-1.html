<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>연습문제 2-1 : "홀? 짝?"</h2>

    <script>
      let num = Number(prompt('숫자를 입력해주세요.'));

      if (num % 2 === 0) {
        console.log(`짝수네요!`);
        document.write(`<h1>짝수네요!</h1>'`);
      } else {
        console.log(`홀수네요!`);
        document.write(`<h1>홀수네요!</h1>'`);
      }
    </script>
  </body>
</html>
