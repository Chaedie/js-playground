<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h4>"객체로 구구단 구현"</h4>
    <script>
      gugudan = {};
      gugudan.results = [];
      gugudan.current = -1;
      gugudan.calculate = function (n) {
        this.current = n;
        for (let i = 0; i < 9; i++) {
          this.results[i] = (i + 1) * n;
        }
      };

      gugudan.print = function () {
        for (let i = 0; i < 9; i++) {
          console.log(this.results[i]);
          document.write(`${this.current} x ${i + 1} = ${this.results[i]}<br>`);
        }

        console.log(' ');
        document.write(`<br>`);
      };

      function main() {
        for (let n = 2; n <= 9; n++) {
          gugudan.calculate(n);
          gugudan.print();
        }
      }

      main();
    </script>
  </body>
</html>
