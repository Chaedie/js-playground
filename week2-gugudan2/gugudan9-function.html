<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h4>"함수로 구구단 구현"</h4>
    <script>
      function gugudan(n) {
        let results = [];

        for (let j = 1; j <= 9; j++) {
          results[j] = j * n;
        }

        return results;
      }

      function printResults(results) {
        let n = results[1];
        for (let i = 1; i <= 9; i++) {
          console.log(results[i]);
          document.write(`${n} x ${i} = ${results[i]}<br>`);
        }

        console.log(' ');
        document.write(`<br>`);
      }

      function main() {
        for (let n = 2; n <= 9; n++) {
          let results = gugudan(n);
          printResults(results);
        }
      }

      main();
    </script>
  </body>
</html>
