<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      document.write(`<h2> 구구단 구현 </h2>`);
    </script>
    <h4>"구구단 2단, 3단 (Console)"</h4>

    <script>
      for (let j = 2; j < 4; j++) {
        for (let i = 1; i < 10; i++) {
          console.log(`${j} x ${i} = ${j * i}`);
        }
      }
    </script>
  </body>
</html>
