  <body>
    <script>
      var rSum = function (a, b) {
        if (a === b) {
          return a;
        }
        return a + rSum(a + 1, b);
      };

      console.log(rSum(1, 2) === 3);
      console.log(rSum(2, 3) === 5);
      console.log(rSum(2, 10) === 54);
    </script>
  </body>
