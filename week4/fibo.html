<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 재귀로 하면 호출 스택이 너무 많아진다.
      let fibo = function (n) {
        if (n === 0) {
          return 0;
        }
        if (n === 1) {
          return 1;
        }
        return fibo(n - 1) + fibo(n - 2);
      };
      console.log(fibo(0) === 0);
      console.log(fibo(1) === 1);
      console.log(fibo(2) === 1);
      console.log(fibo(3) === 2);
      console.log(fibo(4) === 3);
      console.log(fibo(5) === 5);

      // 2. 다이나믹 프로그래밍(메모이제이션)으로 구현할 수 있다.
      let arr = [0, 1];

      let fibo_d(n) {
        if (arr[n] === undefined) {
          arr[n] = fibo_d(n - 1) + fibo_d(n - 2);
        }
        return arr[n];
      }
    </script>
  </body>
</html>
