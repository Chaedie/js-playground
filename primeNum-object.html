<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h4>1~10,000사이의 소수 출력</h4>

    <script>
      numbers = {
        all: [],
        prime: [],

        isPrime(number) {
          if (number === 1) {
            return false;
          }
          for (let i = 2; i < number; i++) {
            if (number % i === 0) {
              return false;
            }
          }
          return true;
        },

        addPrime(number) {
          if (this.isPrime(number)) {
            this.prime.push(number);
          }
        },

        getAllPrimes() {
          for (let i = 2; i < this.all.length; i++) {
            this.addPrime(i);
          }
        },

        addAll(max_num) {
          this.all = Array.from(new Array(max_num - 1), (v, i) => i + 2);
        },
      };

      let printPrimeNumbers = () => {
        for (let i = 0; i < numbers.prime.length; i++) {
          document.write(`${numbers.prime[i]},`);
          if (i % 10 === 9) {
            document.write(`<br>`);
          }
        }
      };

      numbers.addAll(10000);
      numbers.getAllPrimes();
      printPrimeNumbers();
    </script>
  </body>
</html>
