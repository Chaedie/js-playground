<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      let pathName = window.location.pathname;
      let fileName = pathName.slice(4, pathName.length - 5);
      document.write(`<h2> 연습문제 ${fileName} </h2>`);
    </script>
    <h4>"소수 판별 프로그램"</h4>

    <script>
      let num = Number(prompt('숫자를 입력해주세요!'));
      let isPrimeNumber = isPrime(num);
      console.log(`소수인가요? : ${isPrimeNumber ? '소수입니다.' : '아닙니다.'}`);
      document.write(`소수인가요?  : ${isPrimeNumber ? '소수입니다.' : '아닙니다.'}`);

      function isPrime(num) {
        if (num === 1) {
          return false;
        }
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
