<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h4>"if로 구구단 2~9만 구현"</h4>
    <input type="text" id="num" />
    <button onclick="display()">출력!</button>
    <script>
      function display() {
        let strN = document.getElementById('num').value;
        let num = parseInt(strN);

        if (num < 2 || num > 9) {
          document.write(`2~9로 입력해주세요!`);
        } else {
          document.write(`<h3>${num}단</h3>`);

          for (let i = 1; i < 10; i++) {
            let result = num * i;
            console.log(`${num} x ${i} = ${result}`);
            document.write(`${num} x ${i} = ${result}<br>`);
          }

          document.write(`<br>`);
        }
      }
    </script>
  </body>
</html>
